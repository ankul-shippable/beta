    on_success:
      - script: echo 'succeeded'
      - NOTIFY: slack_rc
    on_failure:
      - script: echo 'failed'
      - NOTIFY: slack_rc

  ###########################################
  # release production from default manifest
  ###########################################

  - name: rel_prod
    type: release
    steps:
      - IN: ship_ver
        switch: off
      - IN: bvt-v2
        switch: off
      - TASK: managed
        bump: patch

  ###########################################
  # BEGIN run infra provisioning
  ###########################################

  - name: rc_saas_infra_prov
    type: runSh
    steps:
      - IN: aws_rc_pem
      - IN: aws_v2_rc_access
      - IN: infra_repo
        switch: off
      - TASK:
        - script: IN/infra_repo/gitRepo/provision.sh rc saas
    on_success:
      - script: echo 'SUCCESS!'
    on_failure:
      - script: echo 'FAILURE!'
    always:
      - script: /build/IN/infra_repo/gitRepo/archiveProvisionState.sh rc saas

  - name: prod_saas_infra_prov
    type: runSh
    steps:
      - IN: aws_prod_pem
      - IN: aws_v2_prod_access
      - IN: infra_repo
        switch: off
      - TASK:
        - script: IN/infra_repo/gitRepo/provision.sh prod saas
    on_success:
      - script: echo 'SUCCESS!'
    on_failure:
      - script: echo 'FAILURE!'
    always:
      - script: /build/IN/infra_repo/gitRepo/archiveProvisionState.sh prod saas

